<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>


<!--<h1>Js</h1>-->


<a href="index.html">MENU PRINCIPAL</a><br>

<center>
   <br>
<h1>CALCULADORA</h1>
<h1>JOSHUA YERAY BAILON GARCÍA</h1>
<hr color="white"><br>
   <div id="fondo">
      <br>
<p>Numero 1:</p>
<input type="number" id="num1" placeholder="Primer Numero"><br>

<p>Numero 2:</p>
<input type="number" id="num2" placeholder="Segundo Numero"><br>

<button value="Suma" onclick="suma()" type="button" class="btn btn-outline-primary" id="sumar">
   +
   </button>
   
   <button value="Resta" onclick="resta()" type="button" class="btn btn-outline-primary" id="restar">
   - 
   </button>
   
      <button value="Multiplicación" onclick="multiplicacion()" type="button" class="btn btn-outline-primary" id="multiplicar">
   *
   </button>
   <br>
         <button value="Divicion" onclick="divicion()" type="button" class="btn btn-outline-primary" id="dividir">
   ÷
   </button>
   
   <button value="Porcentaje" onclick="porcentaje()" type="button" class="btn btn-outline-primary" id="porciento">
   %
   </button>
   
      <button value="Potencia" onclick="potencia()" type="button" class="btn btn-outline-primary" id="potenciar">
   ^
   </button>
   <br>
       <button value="Eliminar" onclick="elimina()" type="button" class="btn btn-outline-danger" id="eliminar">
    DEL
   </button>
   
   
   <br>
   <div id="res"> RESULTADO </div>
</center>
   </div>
<script src="calculadora.js"></script>
</body>

</html>
