<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>YERSHOP</title>
    <link rel="stylesheet" href="../../boostrapH/css/bootstrap.min.css">
    <link rel="stylesheet" href="tienda.css">
</head>
<body class="text-center" onload="cargarProductos();">

      <nav class="navbar bg-primary" data-bs-theme="dark">  
        <div class="container-fluid text-center">
            <a href="../index.html">MENU PRINCIPAL</a><br>
            <img src="IMGT/LOGO2.png" alt="Logo" width="70" height="50" class="d-inline-block align-text-top m-auto">
            <h1 class="navbar-brand m-auto">YERSHOP</h1>
        <h1 class="navbar-brand m-auto">JOSHUA YERAY B.G</h1> 
    </div>
    </nav>

      <br><br>

      <div class="container-fluid m-auto w-75">
        <div class="card text-center mt-4 card text-bg-secondary">
            <div class="card-header ">
              <img src="IMGT/LOGO2.png" alt="" height="40px">
            </div>
            <div class="card-body card text-bg-dark">
             
              <table class="table w-50 m-auto table-striped-columns table-dark table-bordered border-primary">
             <tr>
              <td colspan="5">
                <button onclick="verProductos()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gestionProductos">
                  <i class="bi bi-gear-fill"></i> 
                </button>
              </td>
             </tr>
                <tr>
                
                <td>
                  <h2>PRODUCTO</h2>
                </td>
                <td>
                  <h2>IMAGEN</h2>
                </td>
                <td>
                  <h2>PRECIO</h2>
                </td>
                <td>
                  <h2>CANTIDAD</h2>
                </td>
                
                
                    
                 </tr>  
                 

             

                <tr>
                    <td class="aling-middle">
                        <label for="">PRODUCTO</label>
                        <select name="producto" id="productos"class="form-select" aria-label="Default select example">
                            
                        </select>
                    </td>

                    <td>
                        <img src="IMGT/LOGO2.png" alt="" id="imgProducto" height="80px">
                    </td>
                    <td><h1 id="precioProductos">$0</h1></td>
                    <td class="aling-middle">
                      <h1 id="vcantidad">1</h1>
                      <input type="range"  min="1" max="10" value="1" class="form-control" id="inputCantidad">

                    </td>
                    </tr>
                    <tr>
                                              <td colspan="4"><h2>AGREGAR</h2></td>
                    </tr>
                       
                    <tr>

                    <td class="aling-middle" colspan="4">
                      <button class="btn btn-success" id="agregarCarrito"><i class="bi bi-cart-plus-fill m-2"></i> AGREGAR</button>
                    </td>
                    </tr>


             </table>
            </div>

            <div id="carrito"></div>

            <div class="card-footer text-body-secondary">
              YERSHOP INDUSTRIES
            </div>
          </div> 
      </div>

     
      
      <!-- Modal -->
      <div class="modal fade" id="gestionProductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog z-l modal-dialog-centered modal-xl ">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="exampleModalLabel">GESTION PRODUCTOS</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">

              <table class="table w-100 m-auto">

                <tr>
                  <td>
                    <label for="producto" class="form-lable">NOMBRE DEL PRODUCTO</label>
                    <input type="text" class="form-control" id="nombreProducto">
                  </td>

                  <td>
                    <label for="precio" class="form-lable">PRECIO</label>
                    <input type="number" class="form-control" id="pProducto">                
                  </td>

                  <td>
                    <button class="btn btn-info"  onclick="addProductos()"><i class="bi bi-plus-circle mx-2"></i></button>
                  </td>
                </tr>

              </table>
              
              <h3>GESTION DE PRODUCTOS YERSHOP</h3>
<div id="listaProductos"></div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
              <button type="button" class="btn btn-success">GUARDAR</button>
            </div>
          </div>
        </div>
      </div>

      
    <script src="tienda.js"></script>
    <script src="../../boostrapH/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
